hostname: testing
local-hostname: testing
fqdn: testing.localdomain
users:
  - name: tshoot
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    shell: /bin/bash
    lock_passwd: false
    groups: users, admin
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
     root:password
     tshoot:help
  expire: false
